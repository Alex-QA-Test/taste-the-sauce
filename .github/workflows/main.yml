name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install
      
    - name: Start local server
      run: |
        nohup npm start &
        sleep 3 # ждем 3 секунды, чтобы сервер успел запуститься
        
    - name: Run Cypress tests
      run: npx cypress run

       
