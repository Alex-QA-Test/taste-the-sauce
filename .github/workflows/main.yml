name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install
      
    - name: Start local server
      run: |
        nohup npm start &
        sleep 30 # ждем 30 секунд, чтобы сервер успел запуститься
        
    - name: Run Cypress tests
      uses: cypress-io/github-action@v2
      with:
        browser: chrome
       
